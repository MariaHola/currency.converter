<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <title>Alloha walutomat.</title>
    <script defer src="script.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">

</head>

<body class="body">
    <form class="js-form form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kursy z dnia 7/03/2023</legend>
            <p>
                <label>
                    <span class="form__labelText">Wartość w PLN :</span>
                    <input name="amountPln" class="js-pln form__field" type="number" step="0.01">
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">Wybierz walutę:</span>
                    <select name="currency" class="js-currency form__field">
                        <option value="gramZlota">Gram Złota</option>
                        <option value="bitcoin">Bitcoin</option>
                        <option value="akcjiOrlen">Akcji Orlen</option>
                    </select>
                </label>
            </p>
        </fieldset>
        <p class="form__paragraph">Dostaniesz: <strong class="js-result">N/A</strong></p>
    </form>
    <footer class="footer">
        Copyright © ALLOHA DESIGN x kantorek na haju
    </footer>
</body>

</html>
